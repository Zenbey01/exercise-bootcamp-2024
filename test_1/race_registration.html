<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/Chapter1/god.html">

        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div>
            <p>Select a Race :</p>

            <p>
                <input type="radio" name="race" id="f" value="f">
                <label for="f">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="h" value="h">
                <label for="h">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="fm" value="fm">
                <label for="fm">Full Marathon</label>
            </p>
        </div>

        <div>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p>
                <label for="group">Select a Group :</label>
                <select name="group" id="group">
                    <option value="under">Under 18</option>
                    <option value="age19">19-25</option>
                    <option value="age25">26-35</option>
                    <option value="up">Up 36</option>
                </select>
            </p>
        </div>

        <button>Register!</button>

    </form>

</body>

</html>
