<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to forms</title>
</head>

<body>
    <h1>FORM Demo</h1>

    <button>Outside the form</button>

    <form action="/Chapter1/chickens.html">

        <!-- http://127.0.0.1:5500/Chapter1/chickens.html?username=asdasda&password=&color=%23000000&num= -->

        <!--ปุ่มนี้ไม่สามารถส่งฟอร์ม b/c ของแอตทริบิวต์ Type-->
        <p>
            <button type="submit">PLEASE DO NOT SUBMIT THE FORM!!!!!!!!!</button>
        </p>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <button>Not submit the form please</button>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <!-- ในกรณีที่ไม่สร้าง id สามารถทำ label ให้บอก input ได้โดยครอบ label ดังตัวอย่างข้างล่าง-->
        <p>
            <label>Enter a number:
                <!--Step จะขึ้นที่ละ ตามที่กำหนด // Value จะกำหนดค่าเริ่มต้น-->
                <input type="number" placeholder="Enter a number" name="num" min="1" max="10">
            </label>
        </p>
        <!--ปุ่มแบบกำหนด submit form ซึ่งสามารถส่งฟอร์มได้-->
        <button>Submit</button>
        <!--ปุ่มแบบ input ที่กำหนด type button ส่งฟอร์มได้เช่นกัน-->
        <input type="submit" value="Click me">
    </form>

    <hr>
    <button>Not Inside form</button>
    <hr>

    <h2>Hijacking Searches</h2>
    <h3>This's search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>This's search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>This's search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <hr>
    <h2>More Inputs!</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree"> I agree to everything</label>
        <input type="checkbox" name="agree1" id="agree1">
        <label for="agree1"> I agree to everything</label>
        <button>Sunmit</button>
    </form>

    <h2>More Inputs2!</h2>
    <form action="">
        <p>
            <label for="s">S :</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M :</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L :</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="beef" selected>Beef</option>
                <option value="veg">Vegetarian</option>
                <option value="beer">beer</option>
            </select>
        </p>

        <p>
            <label for="cheese"> Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="cheese" value="0" min="1" max="10">
        </p>

        <p>
        <p><label for="requests">Any Special Requests?</label></p>
        <textarea name="requests" id="requests" cols="33" rows="5" placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>

    </form>
    <h2> Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>

        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>


    </form>

</body>

</html>
